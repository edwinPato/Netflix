<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fondo.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.jHQLwTvVoKGcJNKN_5jL3QHaHa?rs=1&pid=ImgDetMain" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
    <header class="cabecera">
        <img src="img/netflix-logo.png" class="netflix-logo">
        <nav class="nav-inicio">
            <select name="idioma" class="chb-idioma">
                <option value="es">Español</option>
                <option value="en">English</option>                
            </select>
            <a href="login.html" class="btn btn-inicio-sesion">Iniciar sesión</a>
        </nav>
    </header>
    <section class="contenido">
        <p class="sub-1">Películas y series ilimitadas y mucho más</p>
        <p class="sub-2">Disfruta donde quieras. Cancela cuando quieras.</p>
        <br>
        <p class="sub-3">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
        <div class="opcion-comerzar">
            <input type="text" class="inp-user" placeholder="Email">
            <button type="button" class="btn btn-comenzar"> Comenzar  ></button>
        </div>
    </section>
</body>
</html>
