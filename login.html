<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Podemos importar mas de una hoja de estilos para cada pagina .html. Aqui por ejemplo a continuacion importaremos dos hojas de estilo.
    -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.jHQLwTvVoKGcJNKN_5jL3QHaHa?rs=1&pid=ImgDetMain" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <header class="cabecera-login">
        <img src="img/netflix-logo.png" class="netflix-logo">
        <nav class="nav-inicio nav-inicio-login">
            <select name="idioma" class="chb-idioma">
                <option value="es">Español</option>
                <option value="en">English</option>                
            </select>
            <a href="login.html" class="btn btn-inicio-sesion">Iniciar sesión</a>
        </nav>
    </header>
    <section class="contenido-login">
        <div class="card">
            <div class="logo-interno"><img src="img/netflix-logo.png" class="netflix-logo"></div>
            <p class="texto-1">Inicia sesión</p>
            <input type="text" placeholder="Email o número de celular" class="input-form">
            <input type="password" placeholder="Contraseña" class="input-form">
            <button type="button" class="btn boton-sesion">Iniciar sesión</button>
            <p class="texto-2">O</p>
            <button type="button" class="btn boton-codigo" >Usar un código de inicio de sesión</button>
            <a href="#" class="renovar-password">¿Olvidaste la contraseña?</a>
            <div class="input-check-div">
                <input type="checkbox" id="input-check" class="input-checkox">  
                <label for="input-check">Recuérdame</label>
            </div>
            <p class="texto-3">¿Primera vez en Netflix? <a href="#" class="suscripcion">Suscríbete ahora.</a></p>
            <p class="texto-4">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. 
                <a href="#" class="informacion">Más info.</a>
            </p>
            <br><br><br><br>
        </div>
    </section>
</body>
</html>
